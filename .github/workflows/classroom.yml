name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test Files Present
      id: test-files-present
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        setup-command: ''
    - name: Run Pytest Manually
      id: run-pytest-manually
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Run Pytest Manually
        setup-command: pip install pytest
        command: pytest tests/test_solution.py
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST-FILES-PRESENT_RESULTS: "${{steps.test-files-present.outputs.result}}"
        RUN-PYTEST-MANUALLY_RESULTS: "${{steps.run-pytest-manually.outputs.result}}"
      with:
        runners: test-files-present,run-pytest-manually
